<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div class="content">

      <h1>Whack a mole!</h1>

      <div class="score">
        <h2>Your score:</h2>
        <span id="score">0</span>
      </div>

      <div class="timer">
        <h2>Seconds left:</h2>
        <span id="timeLeft">60</span>
      </div>

      <div class="grid">
        <div class="square" id="1"><span></span></div>
        <div class="square" id="2"><span></span></div>
        <div class="square" id="3"><span></span></div>
        <div class="square" id="4"><span></span></div>
        <div class="square" id="5"><span></span></div>
        <div class="square" id="6"><span></span></div>
        <div class="square" id="7"><span></span></div>
        <div class="square" id="8"><span></span></div>
        <div class="square" id="9"><span></span></div>
      </div>
    </div>
  </body>
  <script src="assets/js/app.js" charset="utf-8"></script>
</html>
